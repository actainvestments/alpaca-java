language: java
install: true
dist: trusty

jdk:
  - oraclejdk8
  
env:
  global:
    CODECOV_TOKEN="e9180e01-1771-482b-9da5-0861edb7d076"

script:
  - ./gradlew build --scan -s
  - ./gradlew check
  - ./gradlew jacocoTestReport
  
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
after_success:
  - bash <(curl -s https://codecov.io/bash)