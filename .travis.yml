language: java
install: true
dist: trusty

jdk:
  - oraclejdk8
  
env:
  global:
    CODECOV_TOKEN="4bbe6ac7-373b-4bbb-993e-c44f66ab048f"

script:
  - ./gradlew build --scan -s
  - ./gradlew check
  - ./gradlew jacocoTestReport
  
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/